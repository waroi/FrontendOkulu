<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="../js/class.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <div class="logo">
                <img class="logo-img" src="img/logo.svg" />
            </div>
            <div class="nav">
                <div class="nav-item">
                    <a href="https://beem.computer/trust">
                        <p class="text-grayish">Trust</p>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="https://x.com/beemthinks">
                        <p class="text-grayish">X (Twitter)</p>
                    </a>
                </div>
                <div class="nav-item">
                    <button class="btn">
                        <p class="text-grayish">Sign in</p>
                    </button>
                </div>
                
            </div>
        </div>
        <div class="item2">
            <div>
                <h1>
                    Introducing Beem.
                    <br>
                    <span class="text-grayish">A new way to use your computer</span>
                </h1>
                <div>
                    <div class="mail-sub">
                        <form class="form-sub">
                            <input type="text" class="email"  name="email" placeholder="Email"/>
                            <buton class="btn btn-dark btn-get">Get notified</buton>
                            
                        </form>
                    </div>
                </div>
                <div class="ipad">
                    <img src="img/ipad-frame.webp">
                    <video loop muted autoplay class="video-ipad">
                        <source src="ipad.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

            <div class="block-body">
                <div class="block-space">
                    <h2>Spaces</h2>
                    <div class="space">
                        <div class="space-left"></div>
                        <div class="space-right">
                            <div class="right-body">
                                <h3 class="text-white mb-2">Focused</h3>
                                <img alt="focus" class="search" loading="lazy" width="599" height="598" decoding="async" data-nimg="1" class="mb-4 w-full absolute -right-32 top-16" style="color:transparent" src="img/search.webp">
                                <h3 class="bottom-description text-white font-normal text-xl">Spaces force you to focus on the thing you want to get done</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item3">Footer</div>
    </div>
</body>
</html>
